<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Faculty Settings â€“ Clunnect</title>

<style>
  :root{
    --utd-green:#0e4a3f;
    --utd-orange:#FF8200;
    --muted:#f3f3f3;
    --border:#d0d0d0;
    --text:#222;
    --blue:#2f80ff;
    --purple:#7a42ff;
  }
  *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
  body{margin:0;background:#ededed;display:flex;justify-content:center;}
  .app{width:1200px;background:#fff;min-height:100vh;box-shadow:0 2px 8px rgba(0,0,0,.06);}
  .page{display:block;padding-bottom:40px;}
  .topbar{
    background:var(--utd-green);
    color:#fff;
    height:58px;
    display:flex;
    align-items:center;
    padding:0 18px;
    position:relative;
  }
  .brand{font-weight:700;font-size:22px;}
  .title{
    position:absolute;left:0;right:0;
    text-align:center;
    color:var(--utd-orange);
    font-weight:700;
    letter-spacing:.3px;
  }
  .logout{
    position:absolute;right:16px;top:50%;transform:translateY(-50%);
    background:#fff;color:#0e4a3f;border-radius:6px;
    padding:6px 12px;font-weight:700;text-decoration:none;
    box-shadow:0 1px 0 rgba(0,0,0,.15);
  }

  .content{padding:34px 56px;}
  .form-card{
    max-width:740px;
    margin:22px auto;
    border:2px solid var(--utd-green);
    border-radius:8px;
    padding:24px;
    background:#fff;
  }

  label{display:block;font-size:14px;color:#444;margin:12px 0 6px;}
  input[type="text"]{
    width:100%;
    padding:10px;
    border:1px solid #bfbfbf;
    border-radius:4px;
    background:#fafafa;
  }

  .cta{
    margin-top:20px;
    background:var(--utd-orange);
    border:none;color:#fff;border-radius:4px;
    height:42px;padding:0 18px;font-weight:700;cursor:pointer;
    box-shadow:0 2px 0 rgba(0,0,0,.25);
  }

  .flash{
    padding:12px 16px;margin-bottom:12px;
    border-radius:6px;font-weight:600;
  }
  .flash.success{background:#d4edda;color:#155724;}
  .flash.danger{background:#f8d7da;color:#721c24;}

</style>
</head>

<body>
<div class="app">
  <section class="page">
    <div class="topbar">
      <div class="brand">Clunnect</div>
      <div class="title">Faculty Settings</div>
      <a class="logout" href="/logout">Logout</a>
    </div>

    <div class="content">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
             {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="form-card">
        <h2 style="margin-top:0;color:var(--utd-green);">Grant Faculty Access</h2>

        <form method="POST">
          <label for="username">Enter Username:</label>
          <input type="text" name="username" id="username" placeholder="Enter the user's username" required>

          <button type="submit" class="cta">Give Faculty Access</button>
        </form>

      </div>

      <div style="text-align:center;margin-top:24px;">
        <a href="/dashboard" style="color:var(--utd-orange);font-weight:700;text-decoration:none;">
          &larr; Back to Dashboard
        </a>
      </div>

    </div>
  </section>
</div>
</body>
</html>
