<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Club â€“ Clunnect</title>
<style>
  :root{
    --utd-green:#0e4a3f;
    --utd-orange:#FF8200;
    --muted:#f3f3f3;
    --border:#d0d0d0;
    --text:#222;
    --blue:#2f80ff;
    --purple:#7a42ff;
  }
  *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
  body{margin:0;background:#ededed;display:flex;justify-content:center;}
  .app{width:1200px;background:#fff;min-height:100vh;box-shadow:0 2px 8px rgba(0,0,0,.06);}
  .page{display:block;padding-bottom:40px;}
  .topbar{
    background:var(--utd-green);
    color:#fff;
    height:58px;
    display:flex;
    align-items:center;
    padding:0 18px;
    position:relative;
  }
  .brand{font-weight:700;font-size:22px;}
  .title{
    position:absolute;left:0;right:0;text-align:center;
    color:var(--utd-orange);font-weight:700;letter-spacing:.3px;
  }
  /* top-right icons */
  .topbar .homeicon{position:absolute;right:16px;line-height:1;cursor:pointer;display:flex;align-items:center;justify-content:center;}
  .topbar .homeicon svg{width:24px;height:24px;stroke:#111;fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}
  .topbar .hamburger{position:absolute;right:48px;font-size:22px;line-height:1;cursor:pointer;}
  .accent-top{box-shadow:inset 0 4px 0 var(--purple);} /* for Edit Event purple strip */

  /* common form layout */
  .content{padding:34px 56px;}
  .form-card{max-width:740px;margin:22px auto;border:2px solid var(--utd-green);border-radius:8px;padding:24px;background:#fff;}
  label{display:block;font-size:14px;color:#444;margin:12px 0 6px;}
  .row{display:flex;gap:18px;align-items:center;}
  .row .flex{flex:1}
  input[type="text"], input[type="password"], input[type="email"], input[type="date"], textarea, select, input[type="time"]{
    width:100%;padding:10px;border:1px solid #bfbfbf;border-radius:4px;background:#fafafa;
  }
  input::placeholder, textarea::placeholder{color:transparent;} /* keep inputs visually empty */
  textarea{resize:vertical;min-height:110px;}
  .cta{background:var(--utd-orange);border:none;color:#fff;border-radius:4px;height:40px;padding:0 18px;font-weight:700;cursor:pointer;box-shadow:0 2px 0 rgba(0,0,0,.25);text-decoration:none;display:inline-flex;align-items:center;justify-content:center;}
  .cta.secondary{background:#ddd;color:#333;box-shadow:0 2px 0 rgba(0,0,0,.15);}
  .actions-right{display:flex;gap:16px;justify-content:flex-end;margin-top:16px;}
  .center{text-align:center;}

  /* HOMEPAGE & SEARCH searchbars */
  .search-wrap{max-width:760px;margin:16px auto 22px;}
  .searchbar{position:relative;width:100%;}
  .search-input{
    width:100%;
    height:42px;
    border:1px solid #9a9a9a;
    border-radius:11px;
    background:#fff;
    padding:0 48px 0 16px;
    outline:none;
    box-shadow:none;
  }
  .search-glass{
    position:absolute;right:10px;top:50%;transform:translateY(-50%);
    width:28px;height:28px;border:none;background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer;
  }
  .search-glass svg{width:20px;height:20px;stroke:#111;fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}

  .home-grid{display:grid;grid-template-columns:repeat(3, 1fr); gap:26px; max-width:760px;margin:28px auto 0;}
  .tile{border:1px solid #cfcfcf;border-radius:8px;background:#fff;height:92px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 1px 0 #eee;text-decoration:none;}
  .tile .label{color:var(--utd-orange);font-weight:700;text-align:center;}

  /* club dashboards */
  .btn-row{display:flex;gap:22px;justify-content:center;margin:20px 0;}
  .pill{background:var(--utd-orange);color:#fff;border:none;border-radius:8px;padding:10px 18px;font-weight:bold;cursor:pointer;box-shadow:0 2px 0 rgba(0,0,0,.2);text-decoration:none;display:inline-block;}
  .columns{display:grid;grid-template-columns:1fr 1fr;gap:26px;max-width:980px;margin:0 auto;}
  .panel{border:1.5px solid #cfcfcf;border-radius:8px;background:#ededed;height:180px;padding:12px;}
  .panel-title{font-weight:700;margin-bottom:8px;}
  .meetings{background:#0b4a3f;color:#fff;border-radius:6px;overflow:hidden;}
  .meetings table{width:100%;border-collapse:collapse;}
  .meetings th{background:#0b4a3f;color:#fff;padding:10px;border-bottom:1px solid rgba(255,255,255,.25);}
  .meetings td{background:#114f43;color:#fff;padding:8px;border-bottom:1px solid rgba(255,255,255,.18);}
  .muted-link{font-size:12px;color:#6b6bff;text-decoration:underline;cursor:pointer;}

  /* create/edit club */
  .two-col{display:grid;grid-template-columns:1.2fr .8fr;gap:36px;max-width:980px;margin:14px auto;}
  .wide-cta{display:flex;justify-content:center;margin-top:24px;}
  .big-cta{width:420px;height:46px;}

  /* notifications */
  .tabs{display:flex;gap:32px;justify-content:center;margin-top:10px;}
  .tab{color:var(--utd-orange);font-weight:700;border-bottom:2px solid #ccc;padding-bottom:6px;cursor:pointer;}
  .notify-list{max-width:900px;margin:18px auto;border:1px solid #cfcfcf;border-radius:6px;overflow:hidden;}
  .notify-row{display:grid;grid-template-columns:1fr 120px;gap:16px;padding:12px 16px;border-bottom:1px solid #e6e6e6;align-items:center;background:#fff;}
  .notify-row:first-child{outline:3px solid #2f80ff;outline-offset:-3px;}

  /* event dashboards */
  .event-wrap{max-width:980px;margin:12px auto;}
  .event-top{display:grid;grid-template-columns:1.2fr .8fr;gap:24px;margin-bottom:12px;}
  .card{background:#fff;border:1px solid #cfcfcf;border-radius:8px;box-shadow:0 2px 0 #eee;padding:14px;}
  .toolbar{display:flex;gap:10px;margin:6px 0 14px;}
  .link-inline{color:#ff8200;text-decoration:none;margin-left:6px;}

  /* account settings */
  .list-wrapper{max-width:900px;margin:18px auto;border:2px solid var(--blue);border-radius:6px;overflow:hidden;}
  .item{display:flex;justify-content:space-between;align-items:center;padding:18px;border-bottom:1px solid #e6e6e6;background:#fff;}
  .chev{font-weight:900;font-size:18px;}

  /* profile */
  .profile-top{display:flex;flex-direction:column;align-items:center;margin-top:24px;}
  .avatar{width:140px;height:140px;border-radius:50%;border:2px solid #cfcfcf;display:flex;align-items:center;justify-content:center;background:#f3f3f3;}
  .chips{display:flex;gap:14px;flex-wrap:wrap;margin-top:10px;}
  .chip{min-width:110px;height:36px;border:1px solid #cfcfcf;border-radius:8px;background:#fff;display:flex;align-items:center;justify-content:center;}

  /* calendar */
  .cal-wrap{max-width:860px;margin:16px auto;}
  .cal-top{display:flex;justify-content:center;align-items:center;gap:16px;margin:10px 0;font-weight:700;}
  .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:10px;}
  .weekday{font-size:12px;color:#666;text-align:center;margin-top:8px;}
  .day{height:68px;border:1px solid #cfcfcf;border-radius:6px;background:#fff;display:flex;align-items:flex-start;justify-content:flex-end;padding:6px 8px;font-size:12px;color:#333;}
  .day.empty{background:transparent;border:none;}
  .arrow{cursor:pointer;user-select:none;}
  /* utility */
  .spacer{height:14px;}
  .small{font-size:12px;color:#777;}
</style>
</head>
<body>
<div class="app">
  <section class="page">
    <div class="topbar"><div class="brand">Clunnect</div><div class="title">Create Club</div><a class="homeicon" title="Home" href="homepage.html" aria-label="Home">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path d="M3 10.5L12 3l9 7.5"></path>
    <path d="M5 9.5v11h5v-6h4v6h5v-11"></path>
  </svg>
</a></div>
    <div class="content">
      
  <div class="two-col">
    <div>
      <form method="POST" action="{{ url_for('create_club') }}">
      <label>Club Name</label>
      <input type="text" name="name" /> <!-- Club Name -->
      <label style="margin-top:12px;">Club Description</label>
      <textarea name="description" rows="5"></textarea>
    
    </div>
    <div class="card">
      <div class="center" style="font-weight:700;margin-bottom:8px;">Club Meeting<br/>Times</div>
      <table style="width:100%;border-collapse:collapse;">
        <tbody>
          <tr><td>Monday:</td><td>to:</td></tr>
          <tr><td>Tuesday:</td><td>to:</td></tr>
          <tr><td>Wednesday:</td><td>to:</td></tr>
          <tr><td>Thursday:</td><td>to:</td></tr>
          <tr><td>Friday:</td><td>to:</td></tr>
          <tr><td>Saturday:</td><td>to:</td></tr>
          <tr><td>Sunday:</td><td>to:</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="wide-cta"><button type="submit" class="cta big-cta">Create Club</button></div>

    </div>
  </form>  
  </section>
</div>
</body>
</html>
